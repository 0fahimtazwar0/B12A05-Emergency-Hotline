<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joruri Sheba</title>
    <!-- daisyui & tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google fonts: noto sans bangla, roboto, inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Bengali:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- local css -->
         <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <header>
        <nav class="px-[60px] py-6 justify-between items-center h-fit flex">
            <div class="flex items-center gap-2.5">
                <img src="assets/logo.png" alt="Bangladesh Logo" class="w-[50px] h-[50px]">
                <h3 class="font-[inter] font-black text-[#006747] text-xl">Emergency<br>
                    Service
                </h3>
            </div>
            <div class="flex gap-5">
                <div class="flex h-[52px] w-[123px] bg-[#41ff6b1a] rounded-full items-center justify-center gap-2.5"><span class="font-[inter] font-black">0</span><img src="assets/heart.png" alt="Heart" class="w-[30px] h-[30px]"></div>

                <div class="flex h-[52px] w-[106px] bg-[#41ff6b1a] rounded-full items-center justify-center gap-2.5"><span class="font-[inter] font-black">0</span><img src="assets/coin.png" alt="Coin" class="w-6 h-6"></div>

                <div class="flex h-[52px] w-[127px] bg-[#00A63E] rounded-full items-center justify-center gap-2.5 font-[inter] font-semibold text-white"><span>0</span> Copy</div>
            </div>
        </nav>
        <section id="banner"
            class="w-[100vw] h-60 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] justify-center items-center text-center flex flex-col">
            <img src="assets/logo-dark.png" alt="Bangladesh Logo" class="w-[92px] h-[92px]">
            <h1 class="text-white bangla text-[40px] font-semibold">জরুরি সেবা ডিরেক্টরি</h1>
            <p class="text-white text-xl font-semibold">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
            </p>
        </section>
    </header>
    <main>
        <section id="info-cards"></section>
        <aside></aside>
    </main>
</body>
</html>
